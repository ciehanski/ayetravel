<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ayetravel - 500</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static "app/img/favicon.ico" %}">

        <!-- App css -->
        <link href="{% static "app/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "app/css/app.min.css" %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">
                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="{% url "app:index" %}">
                                    <span><img src="{% static "app/img/logo.png" %}" alt="" height="18"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">

                                <div class="text-center">
                                    {% block body_block %}
                                    {% endblock %}
                                </div>

                            </div> <!-- end card-body-->
                        </div>
                        <!-- end card-->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2018 Â© ayetravel
        </footer>

        <!-- App js -->
        <script src="{% static "app/js/app.min.js" %}"></script>
    </body>
</html>
